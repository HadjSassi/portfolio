<div class="container-fluid py-5">
  <div class="container">
    <div class="position-relative d-flex align-items-center justify-content-center">
      <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">{{config.title}}</h1>
      <h1 class="position-absolute text-uppercase text-primary">{{config.subTitle}}</h1>
    </div>
    <div class="row align-items-center">
      <div class="col-lg-5 pb-4 pb-lg-0">
        <img class="img-fluid rounded w-100" [src]="about.imageAbout" alt="About Me">
      </div>
      <div class="col-lg-7">
        <h3 class="mb-4" [innerHTML]="about.degree + ' Student'"></h3>
        <p [innerHTML]="about.description"></p>
        <div class="row mb-3">
          <div class="col-sm-6 py-2"><h6>{{config.name}}: <span class="text-secondary" [innerHTML]="about.name"></span></h6></div>
          <div class="col-sm-6 py-2"><h6>{{config.birthday}}: <span class="text-secondary" [innerHTML]="about.birthday"></span></h6></div>
          <div class="col-sm-6 py-2"><h6>{{config.degree}}: <span class="text-secondary" [innerHTML]="about.degree"></span></h6></div>
          <div class="col-sm-6 py-2"><h6>{{config.experience}}: <span class="text-secondary" [innerHTML]="about.experience"></span></h6></div>
          <div class="col-sm-6 py-2"><h6>{{config.phone}}: <span class="text-secondary" [innerHTML]="about.phone"></span></h6></div>
          <div class="col-sm-6 py-2"><h6>{{config.email}}: <span class="text-secondary" [innerHTML]="about.email"></span></h6></div>
          <div class="col-sm-6 py-2"><h6>{{config.address}}: <span class="text-secondary" [innerHTML]="about.address"></span></h6></div>
          <div class="col-sm-6 py-2"><h6>{{config.freelance}}: <span class="text-secondary" [innerHTML]="about.freelance"></span></h6></div>
        </div>
        <a href="mailto:{{ about.email }}" class="btn btn-outline-primary mr-4">{{config.hire}}</a>
        <a [href]="about.links.linkedin" target="_blank" class="btn btn-outline-primary mr-2">{{config.linkedin}}</a>
        <a [href]="about.links.github" target="_blank" class="btn btn-outline-primary">{{config.github}}</a>
      </div>
    </div>
  </div>
</div>
