<div class="container-fluid bg-primary d-flex align-items-center mb-5 py-5" style="min-height: 100vh;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 px-5 pl-lg-0 pb-5 pb-lg-0">
        <img class="img-fluid w-100 rounded-circle shadow-sm" [src]="profileImage" alt="Profile Image">
      </div>
      <div class="col-lg-7 text-center text-lg-left">
        <h3 class="text-white font-weight-normal mb-3">{{ about.introduction.heading }}</h3>
        <h1 class="display-3 text-uppercase text-primary mb-2"
            style="-webkit-text-stroke: 2px #ffffff;">{{ about.introduction.name }}</h1>
        <h1 class="font-weight-light h1 text-white">
          {{titlePage}}
        </h1>
        <h2 *ngIf="titlePage2 !== ''" class="font-weight-light h2 text-white">
          {{titlePage2}}
        </h2>
        <div class="d-flex align-items-center justify-content-center justify-content-lg-start pt-5">
          <a [href]="about.cv" target="_blank" class="btn btn-outline-light mr-5">{{config.cv}}</a>
          <button class="btn btn-outline-light ml-4" (click)="toggleLanguage()">
            {{ language === 'en' ? 'Changer vers le Fran√ßais' : 'Change to English' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
