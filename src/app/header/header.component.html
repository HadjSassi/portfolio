<div class="container-fluid bg-primary d-flex align-items-center mb-5 py-5" id="home" style="min-height: 100vh;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 px-5 pl-lg-0 pb-5 pb-lg-0">
        <img class="img-fluid w-100 rounded-circle shadow-sm" src="profile.png" alt="">
      </div>
      <div class="col-lg-7 text-center text-lg-left">
        <h3 class="text-white font-weight-normal mb-3">I am</h3>
        <h1 class="display-3 text-uppercase text-primary mb-2" style="-webkit-text-stroke: 2px #ffffff;">HADJ SASSI
          Mahdi</h1>
        <app-typed-text
          [strings]="['Web Developer ', 'Desktop App Developer ', 'Mobile App Developer ', 'Game Developer ',
          'Data Scientist ', 'AI Scientist ', 'Machine Learning Scientist ', 'IT Trainer ', 'Media Editor ']"
          [typeSpeed]="200"
          [backSpeed]="50"
          [loop]="true"
          class="font-weight-light h1 text-white">
        </app-typed-text>
        <div class="d-flex align-items-center justify-content-center justify-content-lg-start pt-5">
          <a href="cv.pdf" target="_blank" class="btn btn-outline-light mr-5">Check CV</a>
          <button type="button" class="btn-play" data-toggle="modal"
                  data-src="https://www.youtube.com/embed/cXCgT-_6474?si=_KxtLToxJtPxymkP"
                  data-target="#videoModal">
            <span></span>
          </button>
          <h5 class="font-weight-normal text-white m-0 ml-4 d-none d-sm-block">Play Video</h5>
        </div>
      </div>
    </div>
  </div>
</div>
