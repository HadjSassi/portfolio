<div class="container-fluid py-5" id="qualification">
  <div class="container">
    <div class="position-relative d-flex align-items-center justify-content-center">
      <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">{{config.title}}</h1>
      <h1 class="position-absolute text-uppercase text-primary">{{config.subTitle}}</h1>
    </div>
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h3 class="mb-4">{{config.education}}</h3>
        <div class="border-left border-primary pt-2 pl-4 ml-2">
          <div *ngFor="let edu of education" class="position-relative mb-4">
            <i class="far fa-dot-circle text-primary position-absolute" style="top: 2px; left: -32px;"></i>
            <h5 class="font-weight-bold mb-1">{{ edu.degree }}</h5>
            <p class="mb-2"><strong><a target="_blank" [href]="edu.institutionLink">{{ edu.institution }}</a></strong> | <small>{{ edu.duration }}</small></p>
            <p [innerHTML]=" edu.description"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <h3 class="mb-4">{{config.experience}}</h3>
        <div class="border-left border-primary pt-2 pl-4 ml-2">
          <div *ngFor="let exp of experience" class="position-relative mb-4">
            <i class="far fa-dot-circle text-primary position-absolute" style="top: 2px; left: -32px;"></i>
            <h5 class="font-weight-bold mb-1">{{ exp.title }}</h5>
            <p class="mb-2"><strong><a target="_blank" [href]="exp.institutionLink">{{ exp.institution }}</a></strong> | <small>{{ exp.duration }}</small></p>
            <p>{{ exp.description }}</p>
            <p *ngIf="exp.technologies.length > 0">Using <span class="text-info">{{ exp.technologies.join(', ') }}</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
