<div class="container-fluid py-5" >
  <div class="container">
    <div class="position-relative d-flex align-items-center justify-content-center">
      <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Social</h1>
      <h1 class="position-absolute text-uppercase text-primary">Social Life</h1>
    </div>
    <div class="row custom-image-section">
      <div *ngFor="let activity of socialActivities" class="col-lg-4 mb-5" (click)="openLink(activity.id)">
        <div class="position-relative mb-4">
          <img class="img-fluid rounded w-100" [src]="activity.image" [alt]="activity.title">
        </div>
        <h5 class="font-weight-medium mb-4">{{ activity.title }}</h5>
      </div>
    </div>
  </div>
</div>
